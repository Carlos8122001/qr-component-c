<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles/styles.css" />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  </head>
  <body>
    <div class="qr__container">
      <div class="qr__card">
        <img src="/images/image-qr-code.png" alt="qr-code" class="qr__img" />

        <h2 class="qr__title">
          Improve your front-end skills by building projects
        </h2>

        <p class="qr__text">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
        <div class="qr__attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Carlos Vel√°squez</a>.
        </div>
      </div>
    </div>
  </body>
</html>
